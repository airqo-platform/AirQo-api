###########################################################
# Start deployment of AirQo raw device measurements streams application - Staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stage-airqo-raw-measurements-stream
  namespace: staging
spec:
  selector:
    matchLabels:
      app: stage-airqo-raw-measurements-stream
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: stage-airqo-raw-measurements-stream
    spec:
      containers:
        - name: stage-airqo-raw-measurements-stream
          image: us.gcr.io/airqo-250220/stage-raw-device-measurements-stream:latest
          imagePullPolicy: Always
          env:
            - name: INPUT.TOPIC
              value: airqo-raw-device-measurements-topic
            - name: OUTPUT.TOPIC
              value: transformed-device-measurements-topic
            - name: TENANT
              value: airqo
            - name: APPLICATION.ID
              value: measurements-stream-id-1
            - name: BOOTSTRAP.SERVERS
              value: 192.168.49.2:31913
            - name: SCHEMA.REGISTRY
              value: http://0.0.0.0:8081
            - name: AIRQO.BASE.URL
              value: https://staging-platform.airqo.net/api/v1/