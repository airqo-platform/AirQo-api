apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaConnect
metadata:
  name: kcca-source-connector-cluster
  namespace: staging
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  image: us.gcr.io/airqo-250220/airqo-stage-kcca-deivce-measurements-connect:latest
  imagePullPolicy: Always
  replicas: 1
  bootstrapServers: 192.168.49.2:31913
  externalConfiguration:
    volumes:
      - name: connector-config
        secret:
          secretName: clarity-credentials
  config:
    group.id: kcca-source-connector-cluster
    offset.storage.topic: kcca-source-connector-cluster-offsets
    config.storage.topic: kcca-source-connector-cluster-configs
    status.storage.topic: kcca-source-connector-cluster-status
    key.converter: org.apache.kafka.connect.json.JsonConverter
    value.converter: org.apache.kafka.connect.json.JsonConverter
    key.converter.schemas.enable: true
    value.converter.schemas.enable: true
    config.providers: file
    config.providers.file.class: org.apache.kafka.common.config.provider.FileConfigProvider
