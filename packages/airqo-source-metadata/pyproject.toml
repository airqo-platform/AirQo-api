[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "airqo-source-metadata"
version = "0.1.0"
description = "Air pollution source metadata inference engine and optional API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "AirQo Engineering", email = "data@airqo.net" }
]
keywords = ["air quality", "pollution", "metadata", "source attribution", "airqo"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Framework :: Flask",
]
dependencies = [
  "flask>=2.2,<4",
]

[project.urls]
Homepage = "https://github.com/airqo-platform/AirQo-api"
Repository = "https://github.com/airqo-platform/AirQo-api"
Issues = "https://github.com/airqo-platform/AirQo-api/issues"

[project.scripts]
airqo-source-metadata-api = "airqo_source_metadata.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
