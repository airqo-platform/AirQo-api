###########################################################
# Start deployment of device-monitoring microservice - staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-stage-device-monitor
  namespace: staging
spec:
  selector:
    matchLabels:
      app: sta-device-monitor
  replicas: 2
  template:
    metadata:
      labels:
        app: sta-device-monitor
    spec:
      containers:
        - name: sta-dev-monitor
          image: us.gcr.io/airqo-250220/airqo-stage-device-monitor-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4001
              name: sta-dev-monitor
          env:
            - name: MONGO_GCE_URI
              valueFrom:
                secretKeyRef:
                  name: airqo-secret
                  key: MONGO_GCE_URI
            - name: DB_NAME_STAGE
              valueFrom:
                secretKeyRef:
                  name: airqo-secret
                  key: PLATFORM_MONGO_STAGE
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: airqo-secret
                  key: SECRET_KEY

---
kind: Service
apiVersion: v1
metadata:
  name: airqo-stage-device-monitor-svc
  namespace: staging
spec:
  selector:
    app: sta-device-monitor
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001
      nodePort: 31006
  type: NodePort
