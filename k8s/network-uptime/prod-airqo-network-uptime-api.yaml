###########################################################
# Start deployment of network uptime api - Production
###########################################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-network-uptime-api
  namespace: production
spec:
  selector:
    matchLabels:
      app: prod-network-uptime
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: prod-network-uptime
    spec:
      containers:
        - name: prod-network-uptime
          image: us.gcr.io/airqo-250220/airqo-network-uptime-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
              name: prod-net-uptime
          envFrom:
            - configMapRef:
                name: env-network-uptime-production
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 3000
          #   initialDelaySecond: 5
          #   periodSeconds: 3
          #   successThreshold: 1
          resources:
            limits:
              cpu: 250m
              memory: 300Mi

---
kind: Service
apiVersion: v1
metadata:
  name: airqo-network-uptime-api-svc
  namespace: production
spec:
  selector:
    app: prod-network-uptime
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501
      nodePort: 30012
  type: NodePort

---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: airqo-network-uptime-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: airqo-network-uptime-api
  minReplicas: 1
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70