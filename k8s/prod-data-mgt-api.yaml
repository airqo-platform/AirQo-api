###########################################################
# Start deployment of data mgt api
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-data-mgt-api
  namespace: production
spec:
  selector:
    matchLabels:
      app: data-mgt-api
  replicas: 2
  template:
    metadata:
      labels:
        app: data-mgt-api
    spec:
      containers:
        - name: data-mgt-api
          image: us.gcr.io/airqo-250220/airqo-data-mgt-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: data-mgt-api
---
kind: Service
apiVersion: v1
metadata:
  name: airqo-data-mgt-api-svc
  namespace: production
spec:
  selector:
    app: data-mgt-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30001
  type: NodePort
