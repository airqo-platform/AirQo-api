apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: prod-events-monitor-job
  namespace: production
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  schedule: "@hourly"
  jobTemplate:
    metadata:
      name: prod-events-monitor-job
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          schedulerName: default-scheduler
          containers:
          - name: prod-events-monitor-job
            image: us.gcr.io/airqo-250220/events-monitor-job:latest
            imagePullPolicy: Always
            # resources:
            #   requests:
            #     memory: 256Mi
            #     cpu: "0.2"
            #   limits:
            #     memory: 512Mi
            #     cpu: "1"
            envFrom:
              - configMapRef:
                  name: prod-events-monitor-cronjob-config
              # - secretRef:
              #     name: prod-events-monitor-secret-config