namespace: production
failedJobsHistoryLimit: 1
successfulJobsHistoryLimit: 3

jobs:
  - name: prod-events-monitor-job
    schedule: "@hourly"

    image:
      repository: eu.gcr.io/airqo-250220/prod-events-monitor-job
      tag: "latest"

    configMap: prod-events-monitor-cronjob-config

    resouces:
      memoryRequests: 256Mi
      memoryLimits: 512Mi
      cpuRequests: "0.2"
      cpuLimits: "1"

  - name: prod-events-notifs-job
    schedule: "@hourly"

    image:
      repository: eu.gcr.io/airqo-250220/prod-events-notifs-job
      tag: "latest"

    configMap: prod-events-notifs-cronjob-config

    resouces:
      memoryRequests: 256Mi
      memoryLimits: 512Mi
      cpuRequests: "0.2"
      cpuLimits: "1"
