
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  creationTimestamp: "2021-07-13T22:00:00Z"
  managedFields:
    - apiVersion: batch/v1beta1
      manager: kubectl
      operation: Update
      time: "2021-07-13T22:00:00Z"
  name: {{ .Values.deploymentName }}
  namespace: {{ .Values.appMode }}
spec:
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: {{ .Values.deploymentName }}
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - env:
            - name: SLACK_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.eventsMonitorCredentials }}
                  key: SLACK_WEBHOOK
            - name: TENANT
              value: {{ .Values.env.tenant }}
            - name: AIRQO_BASE_URL
              value: {{ .Values.env.airqoBaseUrl }}
            - name: HOURS
              value: {{ .Values.env.hours }}
            - name: MINUTES
              value: {{ .Values.env.minutes }}
            name: {{ .Values.deploymentName }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: OnFailure
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
  schedule: {{ .Values.schedule }}
  successfulJobsHistoryLimit: 3
  suspend: false
status: {}