app:
  name: airqo-calibrate-api
  label: calibrate
  namespace: production
  configmap: prod-calibrate-api-config
initContainer:
  image:
    repository: eu.gcr.io/airqo-250220/airqo-calibrate-pickle-file
    tag: prod-e162596d-1739724719
replicaCount: 3
image:
  repository: eu.gcr.io/airqo-250220/airqo-calibrate-api
  tag: prod-e162596d-1739724719
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
resources:
  limits:
    cpu: 700m
    memory: 200Mi
  requests:
    cpu: 10m
    memory: 20Mi
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
            - key: role
              operator: In
              values:
                - high-mem
        weight: 1
volumeMounts:
  - name: config-volume
    mountPath: /etc/config
  - name: shared-data
    mountPath: /usr/pickle-files
volumes:
  - name: config-volume
    configMap:
      name: prod-calibrate-api-config-files
  - name: shared-data
    emptyDir: {}
ingress:
  enabled: false
service:
  type: NodePort
  port: 4001
  protocol: TCP
  targetPort: 4001
  nodePort: 30011
autoscaling:
  minReplicas: 1
  maxReplicas: 3
  targetMemoryUtilizationPercentage: 70
