###########################################################
# Start deployment of AirQo raw device measurements streams application - Staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-batch-measurements-stream
  namespace: staging
spec:
  selector:
    matchLabels:
      app: airqo-batch-measurements-stream
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: airqo-batch-measurements-stream
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: airqo-batch-measurements-stream
          image: us.gcr.io/airqo-250220/stage-raw-device-measurements-stream:latest
          imagePullPolicy: Always
          resources: {}
          envFrom:
            - configMapRef:
                name: stage-airqo-batch-measurements-stream-config
