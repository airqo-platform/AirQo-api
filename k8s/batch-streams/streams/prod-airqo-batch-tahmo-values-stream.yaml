###########################################################
# Start deployment of AirQo tahmo values streams application - production
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-tahmo-batch-stream
  namespace: production
spec:
  selector:
    matchLabels:
      app: airqo-tahmo-batch-stream
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: airqo-tahmo-batch-stream
    spec:
      containers:
        - name: airqo-tahmo-batch-stream
          image: us.gcr.io/airqo-250220/prod-tahmo-values-stream:latest
          imagePullPolicy: Always
          resources: {}
          envFrom:
            - configMapRef:
                name: prod-tahmo-batch-streams-config
