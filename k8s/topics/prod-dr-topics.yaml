apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: prod-devices-topic 
  namespace: production
  labels:
    strimzi.io/cluster: prod-kafka-cluster
spec:
  topicName: prod-devices-topic 
  partitions: 3
  replicas: 1
  config:
    retention.ms: 3600000 # 1 hour

