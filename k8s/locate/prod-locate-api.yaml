###########################################################
# Start deployment of locate api
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-locate-api
  namespace: production
spec:
  selector:
    matchLabels:
      app: locate-api
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: locate-api
    spec:
      containers:
        - name: locate-api
          image: us.gcr.io/airqo-250220/airqo-locate-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4001
              name: locate-api
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 4001
          #   initialDelaySecond: 5
          #   periodSeconds: 3
          #   successThreshold: 1
          env:
            - name: MONGO_GCE_URI
              valueFrom:
                secretKeyRef:
                  name: prod-locate-secret
                  key: MONGO_GCE_URI
            - name: DB_NAME_STAGE
              valueFrom:
                secretKeyRef:
                  name: prod-locate-secret
                  key: DB_NAME_STAGE
            - name: DB_NAME_PROD
              valueFrom:
                secretKeyRef:
                  name: prod-locate-secret
                  key: DB_NAME_PROD
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: prod-locate-secret
                  key: SECRET_KEY
            - name: FLASK_APP
              valueFrom:
                secretKeyRef:
                  name: prod-locate-secret
                  key: FLASK_APP
            - name: FLASK_ENV
              valueFrom:
                secretKeyRef:
                  name: prod-locate-secret
                  key: FLASK_ENV
            - name: FLASK_RUN_PORT
              valueFrom:
                secretKeyRef:
                  name: prod-locate-secret
                  key: FLASK_RUN_PORT
            - name: REDIS_SERVER
              valueFrom:
                secretKeyRef:
                  name: prod-locate-secret
                  key: REDIS_SERVER
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: prod-locate-secret
                  key: REDIS_PORT

---
kind: Service
apiVersion: v1
metadata:
  name: airqo-locate-api-svc
  namespace: production
spec:
  selector:
    app: locate-api
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001
      nodePort: 30004
  type: NodePort
