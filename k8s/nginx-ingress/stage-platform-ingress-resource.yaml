apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stage-ingress-platform-resource
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: staging-platform.airqo.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: airqo-stage-platform-ui-svc
                port: 
                  number: 80
          - path: /api/v1/users
            pathType: Prefix
            backend:
              service:
                name: airqo-stage-auth-api-svc
                port: 
                  number: 3000
          - path: /api/v2/users
            pathType: Prefix
            backend:
              service:
                name: airqo-stage-auth-api-svc
                port: 
                  number: 3000
          - path: /api/v1/devices
