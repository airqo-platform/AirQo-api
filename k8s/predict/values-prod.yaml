# values for airqo-prediction-api.
env:
  deployment_name: airqo-prediction-api
  service_name: airqo-prediction-api-svc
  labels: prediction-api
  secret: prod-prediction-secret

replicaCount: 2

image:
  repository: us.gcr.io/airqo-250220/airqo-prediction-api
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  nodePort: 30009
  targetPort: 5000
  port: 5000

ingress:
  enabled: false

nodeSelector: {}
resources: {}
affinity: {}
torelations: {}


## Application level settings  
appMode: production