apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: forecast-job
  namespace: production
spec:
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 2
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 2
  jobTemplate:
    metadata:
      name: forecast-job
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          containers:
              - name: forecast-job
                image: us.gcr.io/airqo-250220/airqo-view-jobs:latest
                imagePullPolicy: Always
                env:
                  - name: spring.profiles.active
                    value: forecast-job
                  - name: JAVA_OPTIONS
                    value: -Dspring.profiles.active=forecast-job
                envFrom:
                  - configMapRef:
                      name: prod-view-jobs-config
          dnsPolicy: ClusterFirst
          restartPolicy: OnFailure
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30

