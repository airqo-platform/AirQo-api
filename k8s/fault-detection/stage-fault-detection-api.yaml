###########################################################
# Start deployment of fault detection microservice - staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stage-fault-detection-api
  namespace: staging
spec:
  selector:
    matchLabels:
      app: stage-fault-detection
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: stage-fault-detection
    spec:
      initContainers:
        - name: train-catboost-model
          image: us.gcr.io/airqo-250220/stage-train-catboost-model:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: stage-fault-detection-api-config
          env:
            - name: CATBOOST_MODEL
              value: /usr/models/catboost_model.pkl
          volumeMounts:
          - name: shared-data
            mountPath: /usr/models
        - name: train-lstm-model
          image: us.gcr.io/airqo-250220/stage-train-lstm-model:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: stage-fault-detection-api-config
          env:
            - name: LSTM_MODEL
              value: /usr/models/lstm.h5
            - name: SCALER
              value: /usr/models/scaler.pkl
          volumeMounts:
          - name: shared-data
            mountPath: /usr/models
      containers:
        - name: fault-detection-api
          image: us.gcr.io/airqo-250220/stage-fault-detection-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4001
              name: fault-detection
          resources:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 200m
              memory: 700Mi
          env:
            - name: LSTM_MODEL
              value: /usr/models/lstm.h5
            - name: SCALER
              value: /usr/models/scaler.pkl
            - name: CATBOOST_MODEL
              value: /usr/models/catboost_model.pkl
          envFrom:
            - configMapRef:
                name: stage-fault-detection-api-config
          volumeMounts:
          - name: shared-data
            mountPath: /usr/models
      volumes:
        - name: shared-data
          emptyDir: {}

---
kind: Service
apiVersion: v1
metadata:
  name: stage-fault-detection-api-svc
  namespace: staging
spec:
  selector:
    app: stage-fault-detection
  ports:
    - protocol: TCP
      port: 4001
      targetPort: 4001
      nodePort: 31013
  type: NodePort

---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: stage-fault-detection-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stage-fault-detection-api
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80