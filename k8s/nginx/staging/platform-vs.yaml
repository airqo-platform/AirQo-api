apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: workflows
  namespace: pipeline
spec:
  host: staging-platform.airqo.net
  upstreams:
    - name: workflows
      service: workflows-svc
      port: 8080
  subroutes:
    - path: /workflows
      action:
        pass: workflows

