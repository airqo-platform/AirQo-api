apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: workflows
  namespace: pipeline
spec:
  host: platform.airqo.net
  upstreams:
    - name: workflows
      service: workflows-svc
      port: 8080
  subroutes:
    - path: /workflows
      action:
        pass: workflows

---
apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  host: platform.airqo.net
  upstreams:
    - name: argocd
      service: argocd-server
      port: 443
  subroutes:
    - path: /argocd
      action:
        pass: argocd
    - path: /argocd/(.*)
      action:
        proxy:
          upstream: argocd
          rewritePath: /$1

---
apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  host: platform.airqo.net
  upstreams:
    - name: grafana
      service: prometheus-grafana
      port: 80
  subroutes:
    - path: /grafana
      action:
        pass: grafana
    - path: /grafana/(.*)
      action:
        proxy:
          upstream: grafana
          rewritePath: /$1

---
apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: inventory
  namespace: production
spec:
  host: platform.airqo.net
  upstreams:
    - name: inventory
      service: airqo-inventory-svc
