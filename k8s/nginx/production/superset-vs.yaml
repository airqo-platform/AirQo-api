apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: superset-vs
  namespace: superset
spec:
  host: superset.airqo.net
  upstreams:
    - name: superset-upstream
      service: superset-svc
      port: 8088
  routes:
    - path: /
      action:
        pass: superset-upstream
      policies:
        - name: superset-headers
---
apiVersion: k8s.nginx.org/v1
kind: Policy
metadata:
  name: superset-headers
  namespace: superset
spec:
  headers:
    set:
      X-Forwarded-Proto: "https"
      X-Forwarded-Prefix: "/"
      Host: "$host"