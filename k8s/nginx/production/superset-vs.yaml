apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: superset-vs
  namespace: superset
spec:
  host: superset.airqo.net
  upstreams:
    - name: superset-upstream
      service: superset-svc
      port: 8088
  routes:
    - path: /
      action:
        proxy:
          upstream: superset-upstream
          requestHeaders:
            pass: true
            set:
              - name: X-Forwarded-Proto
                value: "https"
              - name: X-Forwarded-Host
                value: "superset.airqo.net"
              - name: X-Forwarded-Port
                value: "443"
              - name: X-Forwarded-For
                value: ${remote_addr}
              - name: X-CSRFToken
                value: ${http_x_csrftoken}
              - name: Referer
                value: ${http_referer}
