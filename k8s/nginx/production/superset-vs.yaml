apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: superset-vs
  namespace: superset
spec:
  host: superset.airqo.net
  upstreams:
    - name: superset-upstream
      service: superset-svc
      port: 8088
  routes:
    - path: /
      action:
        proxy:
          upstream: superset-upstream
          requestHeaders:
            - name: X-Forwarded-Proto
              value: https
            - name: X-Forwarded-For
              value: ${proxy_add_x_forwarded_for}
            - name: X-Real-IP
              value: ${remote_addr}
