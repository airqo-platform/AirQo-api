nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
resources:
  initContainer:
    requests:
      cpu: 50m
      memory: 32Mi
    limits:
      cpu: 250m
      memory: 80Mi
  webserver:
    requests:
      cpu: 125m
      memory: 1000Mi
    limits:
      cpu: 500m
      memory: 2000Mi
  scheduler:
    requests:
      cpu: 500m
      memory: 1000Mi
    limits:
      cpu: 3000m
      memory: 1800Mi
  celery:
    requests:
      cpu: 125m
      memory: 500Mi
    limits:
      cpu: 3000m
      memory: 4000Mi
