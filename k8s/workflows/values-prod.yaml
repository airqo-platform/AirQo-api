app:
  name: workflows
  label: workflows
  namespace: pipeline
  configmap: airflow-config
replicaCount: 2
serviceAccountName: airflow-sa
images:
  repositories:
    initContainer: eu.gcr.io/airqo-250220/airqo-workflows-xcom
    redisContainer: eu.gcr.io/airqo-250220/airqo-redis
    containers: eu.gcr.io/airqo-250220/airqo-workflows
  tag: prod-ee1694e7-1729615841
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
resources:
  webserver:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      cpu: 1500m
      memory: 2000Mi
  scheduler:
    requests:
      cpu: 125m
      memory: 500Mi
    limits:
      cpu: 1000m
      memory: 3000Mi
  celery:
    requests:
      cpu: 125m
      memory: 2565Mi
    limits:
      cpu: 3000m
      memory: 4000Mi
  redis:
    requests:
      cpu: 50m
      memory: 125Mi
    limits:
      cpu: 1000m
      memory: 3000Mi
volumeMounts:
  - name: config-volume
    mountPath: /etc/config
  - name: xcom-config-volume
    mountPath: /etc/airflow_xcom
volumes:
  - name: config-volume
    configMap:
      name: airflow-config-files
  - name: xcom-config-volume
    emptyDir: {}
ingress:
  enabled: false
service:
  type: NodePort
  ports:
    - name: web-server
      port: 8080
      targetPort: 8080
      nodePort: 30036
      protocol: TCP
    - name: redis-server
      port: 6379
      targetPort: 6379
      nodePort: 30079
      protocol: TCP
autoscaling:
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
