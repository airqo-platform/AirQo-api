    configMap:
      name: airflow-config-files
  - name: xcom-config-volume
    emptyDir: {}
ingress:
  enabled: false
service:
  type: NodePort
  ports:
    - name: web-server
      port: 8080
      targetPort: 8080
      nodePort: 30036
      protocol: TCP
    - name: redis-server
      port: 6379
      targetPort: 6379
      nodePort: 30079
      protocol: TCP
autoscaling:
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
