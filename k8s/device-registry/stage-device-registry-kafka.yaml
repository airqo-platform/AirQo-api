###########################################################
# Start deployment of device registry kafka - Staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-stage-device-registry-kafka
  namespace: staging
spec:
  selector:
    matchLabels:
      app: sta-device-reg-kafka
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sta-device-reg-kafka
    spec:
      containers:
        - name: sta-dev-reg-kafka
          image: us.gcr.io/airqo-250220/airqo-stage-device-registry-kafka:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: stage-device-registry-config
          resources: {}
