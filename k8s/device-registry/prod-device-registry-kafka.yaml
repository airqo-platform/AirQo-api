###########################################################
# Start deployment of device registry kafka
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-device-registry-kafka
  namespace: production
spec:
  selector:
    matchLabels:
      app: device-reg-kafka
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: device-reg-kafka
    spec:
      containers:
        - name: device-reg-kafka
          image: us.gcr.io/airqo-250220/airqo-device-registry-kafka:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: prod-device-registry-config
          resources: {}