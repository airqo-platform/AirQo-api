apiVersion: batch/v1
kind: CronJob
metadata:
  creationTimestamp: "2020-08-13T11:00:12Z"
  managedFields:
    - apiVersion: batch/v1
      manager: kubectl
      operation: Update
      time: "2020-08-13T11:00:12Z"
  name: prod-gpmodel
  namespace: production
spec:
  concurrencyPolicy: Allow
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: airqo-prod-gpmodel
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          affinity:
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 10
                  preference:
                    matchExpressions:
                      - key: node-type
                        operator: In
                        values:
                          - compute
          containers:
            - name: airqo-prod-gpmodel
              image: us.gcr.io/airqo-250220/airqo-gp-model-job:latest
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: env-gp-model-production
              resources:
                limits:
                  # Has had an average CPU throttling rate of 50% of 1000m in the last 30 days
                  cpu: 1500m
                  memory: 4000Mi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: OnFailure
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
  schedule: 0 * * * *
  suspend: false
status: {}
