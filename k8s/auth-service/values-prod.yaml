app:
  name: airqo-auth-api
  label: auth-api
  namespace: production
  configmap: prod-auth-api-config
replicaCount: 3
image:
  repository: eu.gcr.io/airqo-250220/airqo-auth-api
  tag: prod-edbf3908-1761462261
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
resources:
  limits:
    cpu: 400m
    memory: 600Mi
  requests:
    cpu: 50m
    memory: 250Mi
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
            - key: role
              operator: In
              values:
                - moderate-usage
        weight: 1
priorityClassName: high-priority
volumeMounts:
  - name: config-volume
    mountPath: /etc/config
volumes:
  - name: config-volume
    configMap:
      name: prod-auth-api-config-files
ingress:
  enabled: false
service:
  type: NodePort
  port: 3000
  protocol: TCP
  targetPort: 3000
  nodePort: 30000
autoscaling:
  minReplicas: 1
  maxReplicas: 3
  targetMemoryUtilizationPercentage: 85
