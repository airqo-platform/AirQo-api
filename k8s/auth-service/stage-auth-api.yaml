###########################################################
# Start deployment of auth api - Staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-stage-auth-api
  namespace: staging
spec:
  selector:
    matchLabels:
      app: sta-auth-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: sta-auth-api
    spec:
      containers:
        - name: sta-auth-api
          image: us.gcr.io/airqo-250220/airqo-stage-auth-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: sta-auth-api
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 3000
          #   initialDelaySecond: 5
          #   periodSeconds: 3
          #   successThreshold: 1
          envFrom:
            - configMapRef:
                name: stage-auth-api-config
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
          resources:
            limits:
              cpu: 250m
              memory: 300Mi
      volumes:
        - name: config-volume
          configMap:
            name: stage-auth-api-config-files

---
kind: Service
apiVersion: v1
metadata:
  name: airqo-stage-auth-api-svc
  namespace: staging
spec:
  selector:
    app: sta-auth-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 31000
  type: NodePort

---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: airqo-stage-auth-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: airqo-stage-auth-api
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80