apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.env.deployment_name }}
  namespace: {{ .Values.appMode }}
  labels:
{{ include "airqo-device-registry-api.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.env.labels }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.env.labels }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:

      containers:
        - name: {{ .Values.env.labels }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: {{ .Values.env.labels }}
              containerPort: {{ .Values.service.targetPort }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          env:
            - name: MONGO_GCE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MONGO_GCE_URI
            - name: MONGO_GCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MONGO_GCE_USERNAME
            - name: MONGO_GCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MONGO_GCE_PASSWORD
            - name: MONGO_GCE_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MONGO_GCE_HOST
            - name: MONGO_GCE_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MONGO_GCE_PORT
            - name: MONGO_PROD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MONGO_PROD
            - name: MONGO_STAGE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MONGO_STAGE
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: SESSION_SECRET
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: JWT_SECRET
            - name: DB_NAME_PROD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: DB_NAME_PROD
            - name: DB_NAME_STAGE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: DB_NAME_STAGE
            - name: MONGO_STAGE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MONGO_STAGE
            - name: MAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MAIL_PASS
            - name: MAIL_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: MAIL_USER
            - name: INSTANCE_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.secret }}
                  key: INSTANCE_ID
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
