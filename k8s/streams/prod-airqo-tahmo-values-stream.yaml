###########################################################
# Start deployment of AirQo tahmo values streams application - production
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-airqo-tahmo-values-stream
  namespace: production
spec:
  selector:
    matchLabels:
      app: prod-airqo-tahmo-values-stream
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: prod-airqo-tahmo-values-stream
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: prod-airqo-tahmo-values-stream
          image: eu.gcr.io/airqo-250220/prod-tahmo-values-stream:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 200m
              memory: 700Mi
          envFrom:
            - configMapRef:
                name: prod-tahmo-streams-config
            # - secretRef:
            #     name: prod-tahmo-streams-secrets
