###########################################################
# Start deployment of AirQo tahmo values streams application - production
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-airqo-tahmo-values-stream
  namespace: production
spec:
  selector:
    matchLabels:
      app: prod-airqo-tahmo-values-stream
  replicas: 2
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: prod-airqo-tahmo-values-stream
    spec:
      containers:
        - name: prod-airqo-tahmo-values-stream
          image: us.gcr.io/airqo-250220/prod-tahmo-values-stream:latest
          imagePullPolicy: Always
          resources: {}
            # requests:
            #   memory: 256Mi
            #   cpu: "200m"
            # limits:
            #   memory: 700Mi
            #   cpu: "1000m"
          envFrom:
            - configMapRef:
                name: prod-tahmo-streams-config
