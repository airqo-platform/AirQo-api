###########################################################
# Start deployment of KCCA raw device measurements streams application - production
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-kcca-raw-measurements-stream
  namespace: production
spec:
  selector:
    matchLabels:
      app: prod-kcca-raw-measurements-stream
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: prod-kcca-raw-measurements-stream
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: prod-kcca-raw-measurements-stream
          image: us.gcr.io/airqo-250220/prod-raw-device-measurements-stream:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 250m
              memory: 300Mi
          envFrom:
            - configMapRef:
                name: prod-kcca-raw-measurements-stream-config

---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: prod-kcca-raw-measurements-stream-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prod-kcca-raw-measurements-stream
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70