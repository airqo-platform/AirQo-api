app:
  name: airqo-incentives-api
  label: incentives-api
  namespace: production
  configmap: prod-incentives-api-config
replicaCount: 3
image:
  repository: eu.gcr.io/airqo-250220/airqo-incentives-api
  tag: prod-d10552fa-1737954367
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
resources:
  limits:
    cpu: 100m
    memory: 1000Mi
  requests:
    cpu: 10m
    memory: 500Mi
nodeSelector:
  role: high-mem
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
            - key: role
              operator: In
              values:
                - high-mem
        weight: 1
ingress:
  enabled: false
service:
  type: NodePort
  port: 3000
  protocol: TCP
  targetPort: 3000
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
