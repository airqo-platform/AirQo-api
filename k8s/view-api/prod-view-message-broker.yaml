apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-views-message-broker
  namespace: production
spec:
  selector:
    matchLabels:
      app: views-message-broker
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: views-message-broker
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: views-message-broker
          image: us.gcr.io/airqo-250220/airqo-view-message-broker:latest
          imagePullPolicy: Always
          resources: {}
          envFrom:
            - configMapRef:
                name: prod-view-message-broker-config
