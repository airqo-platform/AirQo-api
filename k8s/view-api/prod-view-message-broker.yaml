apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-view-message-broker
  namespace: production
spec:
  selector:
    matchLabels:
      app: view-message-broker
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: view-message-broker
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: view-message-broker
          image: us.gcr.io/airqo-250220/airqo-view-message-broker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: prod-view-message-broker-config
          resources:
            limits:
              cpu: 250m
              memory: 300Mi

---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: airqo-view-message-broker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: airqo-view-message-broker
  minReplicas: 1
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70