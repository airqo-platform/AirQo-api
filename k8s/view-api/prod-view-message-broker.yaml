apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-view-message-broker
  namespace: production
spec:
  selector:
    matchLabels:
      app: view-message-broker
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: view-message-broker
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: view-message-broker
          image: us.gcr.io/airqo-250220/airqo-view-message-broker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: prod-view-message-broker-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 700Mi
