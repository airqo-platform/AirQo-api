###########################################################
# Start deployment of auth api
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-auth-api
  namespace: production
spec:
  selector:
    matchLabels:
      app: auth-api
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
        - name: auth-api
          image: us.gcr.io/airqo-250220/airqo-auth-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: auth-api
          # readynessProbe:
          #   httpGet:
          #     path: /health
          #     port: 3000
          #   initialDelaySecond: 5
          #   periodSeconds: 3
          #   successThreshold: 1
          env:
            - name: GET_HOSTS_FROM
              value: dns
            - name: MONGO_GCE_URI
              valueFrom:
                secretKeyRef:
                  name: prod-auth-secret
                  key: MONGO_GCE_URI
            - name: MONGO_PROD
              valueFrom:
                secretKeyRef:
                  name: prod-auth-secret
                  key: MONGO_PROD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: prod-auth-secret
                  key: JWT_SECRET
            - name: MONGO_DEV
              valueFrom:
                secretKeyRef:
                  name: prod-auth-secret
                  key: MONGO_DEV
            - name: MONGO_STAGE
              valueFrom:
                secretKeyRef:
                  name: prod-auth-secret
                  key: MONGO_STAGE
            - name: MAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: prod-auth-secret
                  key: MAIL_PASS
            - name: MAIL_USER
              valueFrom:
                secretKeyRef:
                  name: prod-auth-secret
                  key: MAIL_USER
            - name: LOCAL_DB
              valueFrom:
                secretKeyRef:
                  name: prod-auth-secret
                  key: LOCAL_DB

---
kind: Service
apiVersion: v1
metadata:
  name: airqo-auth-api-svc
  namespace: production
spec:
  selector:
    app: auth-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30000
  type: NodePort
