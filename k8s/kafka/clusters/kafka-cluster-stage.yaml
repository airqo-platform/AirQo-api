apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka-cluster
  namespace: message-broker
spec:
  kafka:
    version: 3.6.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094
        type: nodeport
        tls: false
        configuration:
          bootstrap:
            nodePort: 30200
          brokers:
            - broker: 0
              nodePort: 30201
              advertisedHost: $(BROKER0_IP)
            - broker: 1
              nodePort: 30202
              advertisedHost: $(BROKER1_IP)
            - broker: 2
              nodePort: 30203
              advertisedHost: $(BROKER2_IP)
    config:
      auto.create.topics.enable: "true"
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: "3.6"
      message.max.bytes: 2097152
      replica.fetch.max.bytes: 10485760
    storage:
      type: ephemeral
    resources:
      requests:
        memory: "500Mi"
        cpu: "100m"
      limits:
        memory: "2Gi"
        cpu: "600m"
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: role
                  operator: In
                  values:
                    - high-mem
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral
    resources:
      requests:
        memory: "500Mi"
        cpu: "50m"
      limits:
        memory: "1Gi"
        cpu: "150m"
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: role
                  operator: In
                  values:
                    - high-mem
    jvmOptions:
      javaSystemProperties:
        - name: zookeeper.ssl.hostnameVerification
          value: "false"
        - name: zookeeper.ssl.quorum.hostnameVerification
          value: "false"
  entityOperator:
    topicOperator: {}
    userOperator: {}
