###########################################################
# Start deployment of data-mgt api - Staging
###########################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-stage-data-mgt-api
  namespace: staging
spec:
  selector:
    matchLabels:
      app: sta-data-mgt-api
  replicas: 2
  template:
    metadata:
      labels:
        app: sta-data-mgt-api
    spec:
      containers:
        - name: sta-data-mgt-api
          image: us.gcr.io/airqo-250220/airqo-stage-data-mgt-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: sta-data-mgt-api
---
kind: Service
apiVersion: v1
metadata:
  name: airqo-stage-data-mgt-api-svc
  namespace: staging
spec:
  selector:
    app: sta-data-mgt-api
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 31001
  type: NodePort
