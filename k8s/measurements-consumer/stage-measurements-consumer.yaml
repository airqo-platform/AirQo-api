apiVersion: apps/v1
kind: Deployment
metadata:
  name: stage-measurements-consumer
  namespace: staging
spec:
  selector:
    matchLabels:
      app: measurements-consumer
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: measurements-consumer
    spec:
      containers:
        - name: purple-air-measurements-consumer
          image: us.gcr.io/airqo-250220/stage-purple-air-measurements-consumer:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: measurements-consumer-config
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 700Mi
      volumes:
        - name: config-volume
          configMap:
            name: measurements-consumer-config-files
