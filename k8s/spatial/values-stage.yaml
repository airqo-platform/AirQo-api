app:
  name: airqo-stage-spatial-api
  label: sta-spatial-api
  namespace: staging
  configmap: stage-spatial-api-config
replicaCount: 2
image:
  repository: eu.gcr.io/airqo-250220/airqo-stage-spatial-api
  tag: stage-ff98d121-1757058770
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
resources:
  limits:
    cpu: 200m
    memory: 500Mi
  requests:
    cpu: 10m
    memory: 180Mi
nodeSelector:
  role: high-cpu
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
            - key: role
              operator: In
              values:
                - high-cpu
        weight: 1
volumeMounts:
  - name: config-volume
    mountPath: /etc/config
volumes:
  - name: config-volume
    configMap:
      name: stage-spatial-api-config-files
ingress:
  enabled: false
service:
  type: NodePort
  port: 5000
  protocol: TCP
  targetPort: 5000
  nodePort: 31019
autoscaling:
  minReplicas: 1
  maxReplicas: 2
  targetMemoryUtilizationPercentage: 80
