app:
  name: airflow
  label: airflow
  namespace: pipeline
  configmap: airflow-config
replicaCount: 2
serviceAccountName: stage-airflow-sa
images:
  repositories:
    initContainer: eu.gcr.io/airqo-250220/airqo-stage-apache-airflow-xcom
    containers: eu.gcr.io/airqo-250220/airqo-stage-apache-airflow
  tag: stage-83daf890-1692905386
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
resources:
  limits:
    cpu: 1500m
    memory: 4500Mi
  requests:
    cpu: 150m
    memory: 1400Mi
volumeMounts:
  - name: config-volume
    mountPath: /etc/config
  - name: xcom-config-volume
    mountPath: /etc/airflow_xcom
volumes:
  - name: config-volume
    configMap:
      name: airflow-config-files
  - name: xcom-config-volume
    emptyDir: {}
ingress:
  enabled: false
service:
  type: NodePort
  port: 8080
  protocol: TCP
  targetPort: 8080
  nodePort: 31036
autoscaling:
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
