app:
  name: airqo-website-api
  label: website-api
  namespace: production
  configmap: prod-website-api-config
replicaCount: 3
image:
  repository: eu.gcr.io/airqo-250220/airqo-website-api
  tag: prod-ce550eb9-1757335289
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
resources:
  limits:
    cpu: 100m
    memory: 600Mi
  requests:
    cpu: 10m
    memory: 300Mi
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
            - key: role
              operator: In
              values:
                - control-plane
        weight: 1
nodeSelector:
  role: control-plane
priorityClassName: high-priority
volumeMounts:
  - name: config-volume
    mountPath: /etc/config
volumes:
  - name: config-volume
    configMap:
      name: prod-website-api-config-files
ingress:
  enabled: false
service:
  type: NodePort
  port: 8000
  protocol: TCP
  targetPort: 8000
  nodePort: 30020
autoscaling:
  minReplicas: 1
  maxReplicas: 3
  targetMemoryUtilizationPercentage: 70
