apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-stage-data-mgt-api
  namespace: staging
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: airqo-stage-data-mgt-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: airqo-stage-data-mgt-api
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 10
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - general-purpose
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - high-memory
      containers:
        - name: airqo-stage-data-mgt-api
          image: us.gcr.io/airqo-250220/airqo-stage-data-mgt-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 3000
          #   initialDelaySecond: 5
          #   periodSeconds: 3
          #   successThreshold: 1
          envFrom:
            - configMapRef:
                name: data-mgt-api-config
          resources:
            requests:
              # Average usage was 0.00009 vCPU and 70Mi over the last 30 days
              cpu: 5m
              memory: 70Mi
            limits:
              cpu: 50m
              memory: 100Mi
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: airqo-stage-data-mgt-api-svc
  namespace: staging
spec:
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 31001
  selector:
    app: airqo-stage-data-mgt-api
  type: NodePort

---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: airqo-stage-data-mgt-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: airqo-stage-data-mgt-api
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
