apiVersion: apps/v1
kind: Deployment
metadata:
  name: airqo-stage-data-mgt-api
  namespace: staging
spec:
  selector:
    matchLabels:
      app: airqo-stage-data-mgt-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: airqo-stage-data-mgt-api
    spec:
      containers:
        - name: airqo-stage-data-mgt-api
          image: us.gcr.io/airqo-250220/airqo-stage-data-mgt-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 3000
          #   initialDelaySecond: 5
          #   periodSeconds: 3
          #   successThreshold: 1
          envFrom:
            - configMapRef:
                name: data-mgt-api-config
          resources:
            limits:
              cpu: 250m
              memory: 300Mi
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: airqo-stage-data-mgt-api-svc
  namespace: staging
spec:
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 31001
  selector:
    app: airqo-stage-data-mgt-api
  type: NodePort

---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: airqo-stage-data-mgt-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: airqo-stage-data-mgt-api
  minReplicas: 1
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80