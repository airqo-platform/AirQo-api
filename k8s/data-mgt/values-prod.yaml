app:
  name: airqo-data-mgt-api
  label: data-mgt-api
  namespace: production
  configmap: data-mgt-api-config
replicaCount: 2
image:
  repository: eu.gcr.io/airqo-250220/airqo-data-mgt-api
  tag: prod-c3d284de-1739914136
nameOverride: ''
fullnameOverride: ''
podAnnotations: {}
resources:
  limits:
    cpu: 50m
    memory: 200Mi
  requests:
    cpu: 1m
    memory: 100Mi
nodeSelector:
  role: high-mem
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - preference:
          matchExpressions:
            - key: role
              operator: In
              values:
                - high-mem
        weight: 1
ingress:
  enabled: false
service:
  type: NodePort
  port: 3000
  protocol: TCP
  targetPort: 3000
  nodePort: 30001
autoscaling:
  minReplicas: 1
  maxReplicas: 3
  targetMemoryUtilizationPercentage: 70
