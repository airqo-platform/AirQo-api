# values for airqo-data-mgt-api.
env:
  deployment_name: airqo-data-mgt-api
  service_name: airqo-data-mgt-api-svc
  labels: data-mgt-api
  secret: prod-data-mgt-secret

replicaCount: 2

image:
  repository: us.gcr.io/airqo-250220/airqo-data-mgt-api
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  nodePort: 30001
  targetPort: 3000
  port: 3000

ingress:
  enabled: false

nodeSelector: {}
resources:
  requests:
    cpu: 20m
    memory: 50Mi
  limits:
    cpu: 2000m
    memory: 2Gi
affinity: {}
torelations: {}


## Application level settings  
appMode: production