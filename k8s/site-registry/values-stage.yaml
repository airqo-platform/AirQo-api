# values for airqo-site-registry-api.
env:
  deployment_name: airqo-stage-site-registry-api
  service_name: airqo-stage-site-registry-api-svc
  labels: stag-site-reg
  secret: stage-site-registry-secret

replicaCount: 2

image:
  repository: us.gcr.io/airqo-250220/airqo-stage-site-registry-api
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  nodePort: 31005
  targetPort: 8080
  port: 8080

ingress:
  enabled: false

nodeSelector: {}
resources: {}
affinity: {}
torelations: {}


## Application level settings  
appMode: staging