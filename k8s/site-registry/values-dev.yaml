# values for airqo-site-registry-api.
env:
  deployment_name: airqo-dev-site-registry-api
  service_name: airqo-dev-site-registry-api-svc
  labels: dev-site-reg
  secret: dev-site-registry-secret

replicaCount: 2

image:
  repository: airqo-dev-site-registry-api
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  nodePort: 32005
  targetPort: 8080
  port: 8080

ingress:
  enabled: false

nodeSelector: {}
resources: {}
affinity: {}
torelations: {}


## Application level settings  
appMode: staging