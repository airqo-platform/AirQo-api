name: deploy-apis-to-staging

on:
  pull_request:
    branches:
      - staging
      - codecov2
    types:
      - closed

env:
  REGISTRY_URL: eu.gcr.io
  PROJECT_ID: airqo-250220
  DEPLOY_BRANCH: codecov2

