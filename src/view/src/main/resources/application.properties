# Datetime
spring.mvc.format.date=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.webflux.format.date-time=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.mvc.format.time=HH:mm:ss
# Jackson
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.mapper.accept-case-insensitive-properties=true
spring.jackson.mapper.apply-default-values=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.read-enums-using-to-string=true
spring.jackson.deserialization.read-unknown-enum-values-as-null=true
spring.jackson.deserialization.read-unknown-enum-values-using-default-value=true
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.jackson.time-zone=UTC
# Gson
spring.gson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
# default database
spring.data.mongodb.database=view-service
spring.mongodb.embedded.version=3.6.2
# redis
spring.data.redis.repositories.enabled=false
spring.cache.type=redis
# Profile
spring.profiles.default=api
