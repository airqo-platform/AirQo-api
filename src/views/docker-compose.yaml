version: "3.9"

services:
  db:
    container_name: db
    platform: linux/amd64
    image: mongo
    volumes:
      - ./data/db:/var/lib/mongo/data
    ports:
      - "27017:27017"

  cache:
    container_name: redis
    platform: linux/amd64
    image: redis
    volumes:
      - ./data/db:/var/lib/redis/data
    ports:
      - "6379:6379"

  api:
    container_name: api
    platform: linux/amd64
    build:
      context: .
      target: dev
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
      - cache
