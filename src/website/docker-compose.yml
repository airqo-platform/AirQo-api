version: "3.8"
services:
  web:
    image: airqo-website:local
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./staticfiles:/app/staticfiles
    restart: unless-stopped
    container_name: airqo-website-local
