management.endpoint.restart.enabled=true
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
spring.kafka.consumer.group-id=view-group
spring.kafka.consumer.client-id=view-id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.topics.sites=sites
spring.kafka.consumer.topics.devices=devices
spring.kafka.consumer.topics.measurements=measurements
spring.hateoas.use-hal-as-default-json-media-type=false
server.shutdown=graceful
server.servlet.context-path=/api/v1/views
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
# paging and sorting
spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.default-page-size=100
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=1000
spring.data.web.sort.sort-parameter=sort
spring.data.rest.max-page-size=1000
spring.data.rest.default-page-size=100
spring.data.rest.default-media-type=application/json
# Datetime
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.gson.date-format=yyyy-MM-dd
spring.webflux.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
# cron jobs
measurements.raw.cronSpec=20 * * * * *
measurements.hourly.cronSpec=20 * * * * *
measurements.daily.cronSpec=0 4 * * * *
insights.placeHolders.cronSpec=0 0 * * * *
insights.measurements.cronSpec=0 * * * * *
metadata.cronSpec=0 * * * * *
# default profile
spring.profiles.active=@defaultProperties@
spring.data.mongodb.database=view-service
