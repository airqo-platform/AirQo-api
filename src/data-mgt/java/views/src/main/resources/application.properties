management.endpoint.restart.enabled=true
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
spring.kafka.consumer.group-id=view-group
spring.kafka.consumer.client-id=view-id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.topics.sites=sites
spring.kafka.consumer.topics.devices=devices
spring.kafka.consumer.topics.events=events
spring.hateoas.use-hal-as-default-json-media-type=false
server.shutdown=graceful
#server.servlet.context-path=/api/v1/views
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
# paging and sorting
spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.default-page-size=100
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=1000
spring.data.web.sort.sort-parameter=sort
spring.data.rest.max-page-size=1000
spring.data.rest.default-page-size=100
spring.data.rest.default-media-type=application/json
# Datetime
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.mvc.format.time=HH:mm:ss
# cron jobs
airqo.events.raw.cronSpec=20 * * * * *
airqo.events.hourly.cronSpec=20 * * * * *
airqo.events.daily.cronSpec=0 4 * * * *
# default profile
spring.profiles.active=@defaultProperties@

