# Datetime
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.mvc.format.date=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.mvc.format.date-time=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.gson.date-format=yyyy-MM-dd
spring.webflux.format.date-time=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.mvc.format.time=HH:mm:ss
# cron jobs
measurements.raw.cronSpec=20 * * * * *
measurements.hourly.cronSpec=20 * * * * *
measurements.daily.cronSpec=0 4 * * * *
insights.placeHolders.cronSpec=0 0 * * * *
insights.measurements.cronSpec=0 * * * * *
metadata.cronSpec=0 * * * * *
# default profile
spring.profiles.active=@defaultProperties@
# default database
spring.data.mongodb.database=view-service
# redis
spring.data.redis.repositories.enabled=false
spring.cache.type=redis
